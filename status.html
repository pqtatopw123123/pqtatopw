<!DOCTYPE html>
<html>
<head>
  <title>Online players</title>
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript">
    func();
    var seconds = 5; /* Your Refresh Rate */
    setInterval(function(){
        func();
    }, seconds * 1000);
    function func(){
        var ip = "mc.pqtato.pw"; 
        var xhr = new XMLHttpRequest(); 
        xhr.open("GET", "http://minecraft-api.com/v1/get/?server=" + ip, true); 
        xhr.onreadystatechange = function() { 
                if (xhr.readyState == 4) { 
                        data = JSON.parse(xhr.responseText); 
                        if (data.status) { 
                                document.getElementById("bar").innerHTML=data.players.online + "/" + data.players.max;
                                document.getElementById("bar").style.width = Math.round(100*(data.players.online/data.players.max)) + "%";
                        }
                } 
        } 
        xhr.send();
    }
    </script>
</head>
<body style="padding:0;margin:0;color:#ffffff;">
<div class="progress progress-striped active" style="background-color: #373737;">
    <div class="progress-bar progress-bar-default" role="progressbar" style="width: 0%;" id="bar">0/0</div>
</div>
</body>
</html>
